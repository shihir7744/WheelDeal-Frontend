<div class="review-list">
  <div class="reviews-header" *ngIf="reviews.length > 0">
    <h6 class="mb-3">
      <i class="fas fa-comments me-2"></i>
      Customer Reviews ({{ reviews.length }})
    </h6>
  </div>

  <div class="no-reviews" *ngIf="reviews.length === 0">
    <div class="text-center py-4">
      <i class="fas fa-comment-slash fa-3x text-muted mb-3"></i>
      <p class="text-muted">No reviews yet. Be the first to review this car!</p>
    </div>
  </div>

  <div class="reviews-container" *ngIf="reviews.length > 0">
    <div 
      class="review-item" 
      *ngFor="let review of displayedReviews; trackBy: trackByReviewId"
    >
      <div class="review-header">
        <div class="reviewer-info" *ngIf="showUserInfo">
          <div class="reviewer-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="reviewer-details">
            <div class="reviewer-name">{{ review.userName || 'Anonymous' }}</div>
            <div class="review-date" *ngIf="showDate">
              <i class="fas fa-clock me-1"></i>
              {{ getTimeAgo(review.createdAt || '') }}
            </div>
          </div>
        </div>
        
        <div class="review-status" *ngIf="review.status">
          <span 
            class="badge" 
            [ngClass]="getStatusBadgeClass(review.status)"
          >
            {{ getStatusText(review.status) }}
          </span>
        </div>
      </div>

      <div class="review-rating">
        <app-star-rating
          [rating]="review.rating"
          [readonly]="true"
          size="sm"
          [showValue]="true"
        ></app-star-rating>
      </div>

      <div class="review-comment">
        <p class="comment-text">{{ review.comment }}</p>
      </div>

      <div class="review-footer" *ngIf="review.moderatorNotes">
        <div class="moderator-notes">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            <strong>Moderator Note:</strong> {{ review.moderatorNotes }}
          </small>
        </div>
      </div>
    </div>

    <div class="load-more" *ngIf="maxReviews > 0 && reviews.length > maxReviews">
      <button class="btn btn-outline-primary btn-sm">
        <i class="fas fa-chevron-down me-1"></i>
        Show More Reviews
      </button>
    </div>
  </div>
</div>
